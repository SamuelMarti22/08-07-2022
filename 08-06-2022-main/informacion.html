<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./MT_HTML_1/styles/style.css">
    <title>Formulario</title>
</head>

<body>
    <header>
        <nav>
            <ul class="menu">
                <li class="lista"><a href="./index.html">Inicio</a></li>
                <li class="lista"><a href="#">Información</a></li>
                <li class="lista lista-r"><a href="#">Contactenos</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form action="">
            <div class="formulario">
                <div class="unoporlinea">
                    <label>Propietario del vehículo:</label><br>
                    <input type="text" placeholder="Propietario del video" id="propietario">
                    <label>Modelo del vehículo:</label><br>
                    <input type="text" placeholder="Modelo del vehículo" id="modelo">
                </div>
                <div class="variosporlinea">
                    <label>Placa:</label>
                    <input type="text" placeholder="NN-NN-LL" id="placa">
                    <label>Tipo de vehículo:</label>
                    <input type="text" placeholder="Carro Moto" id="tipo">
                </div>
                <div class="variosporlinea">
                    <label>Fecha de Entrada:</label>
                    <input type="text" placeholder="dd/mm/aaaa" id="fecha">
                    <label>Hora de inicio</label>
                    <input type="text" placeholder="hh:mm" id="hora">
                    <label>Cantidad de Horas</label>
                    <input type="text" placeholder="Cantidad" id="cantidad">
                </div>
            </div>
        </form>
    </main>

</body>

</html>
